<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Documentation | Minimalist Developer Docs</title>
    <meta name="description" content="A minimalist documentation site with optimized performance for developers." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Load Geist Font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/geist-font/geist-sans.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/geist-font/geist-mono.css">
    <style>
      /* Prevent content shift during font loading (FOUT) */
      html { opacity: 0; }
      html.fonts-loaded { opacity: 1; transition: opacity 0.2s ease-in-out; }
    </style>
    <script>
      // Quick check if fonts are already loaded
      if (sessionStorage.fontsLoaded) {
        document.documentElement.classList.add('fonts-loaded');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    <script>
      // Mark when fonts are loaded to avoid FOUT
      document.fonts.ready.then(() => {
        document.documentElement.classList.add('fonts-loaded');
        sessionStorage.fontsLoaded = true;
      });
    </script>
  </body>
</html>
